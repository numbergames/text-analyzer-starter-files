<!DOCTYPE html>
<html>
<head>
    <title>Text analyzer</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" 
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
    <div class="container">
        <main>
            <h1>Text analyzer</h1>
            <p>Paste in text below, submit, and get some basic stats back.</p>
            <form>
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea cols="60" rows="20" id="user-text" name="user-text" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." required>Hello, my name is Ben. I've entered some sample text here so that debugging is easier across refreshes. I am here. You are there. If you push that button I might dance for you.</textarea>
                </div>
                <div>
                <!-- this button was originally of type "submit" -->
                    <button type="button">Analyze it!</button>
                </div>
            </form>

            <dl class="hidden text-report">
                <dt>Word count</dt>
                <dd id="js-wordCount"></dd>

                <dt>Unique word count (case insensitive)</dt>
                <dd id="js-uniqueWordCount"></dd>

                <dt>Average word length</dt>
                <dd id="js-averageWordLength"></dd>

                <dt>Average sentence length</dt>
                <dd id="js-averageSentenceLength"></dd>
            </dl>
        </main>
    </div>
    <script src="http://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
